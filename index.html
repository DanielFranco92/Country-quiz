<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz">
        <div class="quiz__container container">
            
            <div class="quiz__header">
                <h1 class="quiz__encabezado">Country Quiz</h1>
                <div class="quiz__pointer">
                    <p class="quiz__count">
                        <span class="quiz__span">0</span>/10 Points
                    </p>
                </div>
            </div>

            <div class="quiz__list">
                <div class="quiz__questions">
                    <div class="quiz__numbers">
                        <input type="button" value="1" class="quiz__number" id="pregunta__1">
                        <input type="button" value="2" class="quiz__number" id="pregunta__2">
                        <input type="button" value="3" class="quiz__number" id="pregunta__3">
                        <input type="button" value="4" class="quiz__number" id="pregunta__4">
                        <input type="button" value="5" class="quiz__number" id="pregunta__5">
                        <input type="button" value="6" class="quiz__number" id="pregunta__6">
                        <input type="button" value="7" class="quiz__number" id="pregunta__7">
                        <input type="button" value="8" class="quiz__number" id="pregunta__8">
                        <input type="button" value="9" class="quiz__number" id="pregunta__9">
                        <input type="button" value="10" class="quiz__number" id="pregunta__10">
                    </div>
                    <div class="quiz__page">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
